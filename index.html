<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BLS Hack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="particles-js"></div>
            <div id="scene">
                <h2 id="text">
                    <span data-depth-y="1">B</span>
                    <span data-depth-y="-1">L</span>
                    <span data-depth-y="1">S</span>
                    <span data-depth-y="-1">&nbsp;</span>
                    <span data-depth-y="-1">H</span>
                    <span data-depth-y="1">a</span>
                    <span data-depth-y="-1">c</span>
                    <span data-depth-y="1">k</span>
                </h2>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var text = document.getElementById('text');
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(text);
        var parallaxInstance = new Parallax(scene);
    </script>
    <script src="particles.js"></script>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
